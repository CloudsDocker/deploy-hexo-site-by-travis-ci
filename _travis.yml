# 使用的语言
language: node_js

# node.js 版本
node_js:
- 0.1

# 触发的分支
branches:
  only:
  - master

# 安装 hexo
before_install:
- npm install -g hexo

# 安装依赖
install:
- npm install

# 运行脚本前
# 设置 git 配置
# 获取主题，如果主题已经一同放在 themes/ 文件夹下，这步就可以注释掉
before_script:
- git config --global user.name 'YOUR NAME'
- git config --global user.email 'YOUR EMAIL'
# - git clone git://github.com/heroicyang/hexo-theme-modernist.git themes/hexo-theme-modernist

# 生成页面
script:
- hexo generate

# 生成页面成功后，进行部署
# 先远程获取 gh-pages 分支，把生成的页面文件部署到此分支下
# 如果是第一次提交的话，初始化这个 repo
after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch $DEPLOY_REPO . || (git init && git remote add -t gh-pages origin $DEPLOY_REPO)
- rm -rf ./*
- cp -r ../public/* .
- git add -A .
- git commit -m 'Site updated'
- git branch -m gh-pages
- git push -q -u origin gh-pages

